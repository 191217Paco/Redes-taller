<div class="d-flex flex-wrap ">
  <div *ngFor="let client of content.content ">
    <div class="card  cardL" style="width:300px; border-style: solid;">
      <div class="card-body">
        <h4 class="card-title"> {{client.name}} </h4>
        <p class="card-text">  {{client.lastname}} </p>
        <p class="card-text">  {{client.phone}} </p>
        <p class="card-text">  {{client.email}} </p>
        <div class="d-flex flex-row bd-highlight mb-3">     
          <div class="form-group p-2 bd-highlight"> 
            <a href="/addEdit/{{client.id}}" class="btn btn-warning">Editar</a>
          </div>
          <div class="form-group p-2 bd-highlight"> 
            <a (click)="deleteClient(client.id)" class="btn btn-danger">Eliminar</a>
          </div>
          <div class="form-group p-2 bd-highlight"> 
          <!-- <a [routerLink]="'addEdit/',client" class="btn btn-info "  >Editar</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
