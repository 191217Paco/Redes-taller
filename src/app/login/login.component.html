<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="descarga.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" [(ngModel)]="user" name="login" placeholder="login">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" (click)="validar()"  value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="/register">Registrate! weon</a>
      </div>
  
    </div>
  </div>
