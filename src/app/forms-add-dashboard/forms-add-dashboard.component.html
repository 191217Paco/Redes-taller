<div id="form1" style="width: fit-content; height: fit-content;">
    <div class="form2" style="border-style: solid; border-width: 1px;">
        <form>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div style="padding: 1em 2em 1em 1em;">
                    <label for="street2_id" class="control-label">Cliente</label>
                    <select class="browser-default custom-select">
                        <option selected="">Selecione el Cliente</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
    
                    <div>
                        <div class="form-group">
                            <label for="street2_id" class="control-label">Marca del Automovil</label>
                            <input  type="text" class="form-control" id="Marca" name="Marca" [(ngModel)]="marca" placeholder="example@ Chevrolet">
                        </div>
                        
                        <div class="form-group">
                            <label for="street2_id" class="control-label">Modelo</label>
                            <input  type="text" class="form-control" id="Modelo" name="Modelo" [(ngModel)]="model_car" placeholder="example@ Chevrolet">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="d-flex flex-row bd-highlight mb-3 ">
                        <div class="d-flex flex-row bd-highlight mb-3">
                            <label for="street2_id" class="control-label">Tipo</label>
                            <select class="browser-default custom-select">
                                <option selected="">Service or Spart</option>
                                <option value="1">Servicio</option>
                                <option value="2">Refaccion</option>
                            </select>
                            <label for="street2_id" class="control-label">Descripcion</label>
                            <select class="browser-default custom-select">
                                <option selected="">Selecione el Cliente</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>                                            
                        </div>                                                             
                    </div>
                    <table class="table table-sm table-dark table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <!--<th scope="col">Handle</th>-->
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                          </tr>
                        </tbody>
                    </table>   
                </div>
            </div>



            <div class="form-group p-2 bd-highlight"> 
              <button type="submit" class="btn btn-primary" (click)="edit ?  putNote() : postNote()" >Salvar</button>
            </div>     
          
            
        </form>
    </div>
</div>
