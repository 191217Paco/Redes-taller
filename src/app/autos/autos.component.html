<div class="container">
    <div class="row">
        <div class="col-4">
            <form>
                <select name="selectClient" class="form-select" [(ngModel)]="clienteSelected" (ngModelChange)="onChange($event)">
                    <option *ngFor="let cliente of clients" [value]="cliente.id">
                        {{cliente.name}} {{cliente.lastname}}
                    </option>
                </select>
                <button class="btn-info" (click)="addCar()">
                    AÃ±adir
                </button>
            </form>
        </div>
        <div class="col-8">
            <form>
                <label class="form-label">Marca</label>
                <input class="form-control" name="carMarca" type="text" [(ngModel)]="carMarca" [disabled]="!edicion">
                <label class="form-label">Modelo</label>
                <input class="form-control" name="modelCar" type="text" [(ngModel)]="carModel" [disabled]="!edicion">
                <button class="btn-info" (click)="saveCar()" [disabled]="!edicion">Salvar</button>
                <button class="btn-danger" (click)="delCar()" [disabled]="!edicion">Cancelar</button>
            </form>
        </div>
    </div>
    <div class="row" *ngIf="isClientSelected">
        <div class="col-4">
            <select name="selectCar" class="form-select" [(ngModel)]="carSelected" (ngModelChange)="carChange($event)">
                <option *ngFor="let car of autosCliente" [value]="car.id">
                    {{car.marca}} {{car.model_car}}
                </option>
            </select>
            <button class="btn-danger" (click)="edit()">Borrar</button>
        </div>
    </div>
</div>
